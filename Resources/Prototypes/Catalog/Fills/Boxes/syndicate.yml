- type: entity
  id: ElectricalDisruptionKit
  parent: [BoxCardboard, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  name: electrical disruption kit
  suffix: Filled
  components:
    - type: StorageFill
      contents:
        - id: EmpGrenade
          amount: 3
        - id: EmpImplanter
          amount: 1

- type: entity
  parent: [BoxVial, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: ChemicalSynthesisKit
  name: chemical synthesis kit
  description: A starter kit for the aspiring chemist, includes two vials of vestine for all your criminal needs!
  components:
  - type: Storage
    grid:
    - 0,0,3,2
  - type: StorageFill
    contents:
      - id: Beaker
        amount: 2
      - id: Dropper
      # It would be cool to have special "syndicate" chemical analysis goggles
      - id: ClothingEyesGlassesChemical
      - id: VestineChemistryVial
        amount: 4 #Damnation, 2 > 4; removing noct bottle from uplink to encourage chemistry engagement/remove a costy item from the uplink which is easier to obtain in frontier forks.
      #- id: BaseChemistryEmptyVial # Damnation- not enough room and there's already vials + beakers in this thing, empty one out and use that.
      - id: SyringeStimulants

- type: entity
  parent: [BoxCardboard, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: ThrowingKnivesKit
  name: throwing knives kit
  description: A set of 4 syndicate branded throwing knives, perfect for embedding into the body of your victims.
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: ThrowingKnife
        amount: 4
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: throwing_knives

- type: entity
  name: deathrattle implant box
  parent: [BoxCardboard, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: BoxDeathRattleImplants
  description: Six deathrattle implants for the whole squad.
  components:
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: syringe
  - type: Storage
    grid:
    - 0,0,5,3
  - type: StorageFill
    contents:
      - id: DeathRattleImplanter
        amount: 6

- type: entity
  parent: [BoxCardboard, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband<BaseC3SyndicateContraband
  id: CombatBakeryKit
  name: combat bakery kit
  description: A kit of clandestine baked weapons.
  components:
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: france
  - type: StorageFill
    contents:
      - id: WeaponCroissant
        amount: 2
      - id: WeaponBaguette
      - id: SyndicateMicrowaveMachineCircuitboard
      - id: PaperWrittenCombatBakeryKit
      - id: SyndicateElectricRangeMachineCircuitboard # Frontier
  - type: StaticPrice # Damnation
    price: 150 # Damnation
