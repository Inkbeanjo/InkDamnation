- type: entity
  parent: ClothingNeckBase # maybe remove basetoggle if it's causing issues
  id: ClothingNeckPhantomCloak
  name: phantom cloaking unit
  description: Now they see you- now, they're dead.
  components:
  - type: Sprite
    sprite: _Damnation/Clothing/Neck/Cloaks/phantomcloak.rsi
  - type: Clothing
    sprite: _Damnation/Clothing/Neck/Cloaks/phantomcloak.rsi
  - type: ItemToggle # needed or action toggle doesn't function
  - type: ToggleClothing 
    action: ActionTogglePhantomCloak 
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      hadOutline: true
    - type: StealthOnMove
      passiveVisibilityRate: -0.37
      movementVisibilityRate: 0.20 # adjacent to stealth box, but no silent footsteps
  - type: PowerCellDraw
    drawRate: 4 # 180 seconds on the starter cell
  - type: ToggleCellDraw
  - type: ExaminableBattery
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: false
        swap: true #allows for on-the-fly recharge if the micro recharge rate isn't fast enough for hijinks, + getting more hijink mileage out of the rare antique power cells if one were lucky.
